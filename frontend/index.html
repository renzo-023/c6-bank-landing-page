<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>C6 Bank</title>
  </head>
  <body>
    <main>
      <header class="header" id="header">
        <nav class="nav container">
          <a href="#" class="nav__image">
            <img
              src="./assets/img/logo.svg"
              alt="logo da empresa c6 bank, com a cor branca"
            />
          </a>
          <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">Vantagens</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link"
                  >Para Você
                  <img
                    src="./assets/icons/arrow.svg"
                    alt="icone de seta apontada para baixo"
                    class="nav__arrow"
                /></a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link"
                  >Para seu negócio
                  <img
                    src="./assets/icons/arrow.svg"
                    alt="icone de seta apontada para baixo"
                    class="nav__arrow"
                /></a>
              </li>
              <a href="#" class="nav__button button__none">ABRIR CONTA</a>
              <div class="nav__close" id="nav-close">
                <i class="ri-close-line icon"></i>
              </div>
            </ul>
          </div>
          <a href="#" class="nav__button">ABRIR CONTA</a>
          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-line icon"></i>
          </div>
        </nav>
      </header>
      <section class="home">
        <article class="home__container container">
          <article class="home__data">
            <div class="home__header">
              <span class="home__tag">novo</span>
              <p class="home__text">Conheça nosso Programa de Pontos Átomos</p>
            </div>
            <h1 class="home__title">
              Um banco transparente, completo e com sua cara
            </h1>
            <p class="home__copy">
              Conta digital e cartão de crédito gratuitos. Saques e
              transferências sem tarifa.
            </p>
            <a href="#" class="home__button">NOSSOS PRODUTOS</a>
          </article>
          <article class="home__image">
            <img
              src="./assets/img/home/capa.webp"
              alt="imagem de uma mulher branca de cabelos loiros e camisa branca segurando um cartão black do c6 bank em uma mão, e um celular na outra mão"
            />
          </article>
        </article>
      </section>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
